        .key-caps rect { fill: #ddf; }

        .key-group-4 { fill: purple; stroke: purple; }
        .key-group-4 .key-dead { fill: green; stroke: green; }

        .iso { fill: #777; font-size: 7pt; }
        .key text { text-anchor: middle; }
        .control { font-size: 14pt; }
        .control.control-large { font-size: 20pt; }
